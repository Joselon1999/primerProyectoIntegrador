<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ingrese nuevo estudio</h1>
    <hr>
    <form action="#" th:action="@{/est/save}" th:object="${estudio}"
          method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{estudio_id}" />

        <div class="form-group">
            <label for="titulo">Seleccione Grado de Titulacion</label>
            <select id="titulo" class="form-control "th:field="*{titulo}">
                <option th:each="tit : ${titulos}"
                        th:value="${tit.titulo_id}"
                        th:text="${tit.descripcion}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="especialidad">Seleccione Especialidad</label>
            <select id="especialidad" class="form-control "th:field="*{especialidad}">
                <option th:each="esp : ${especialidades}"
                        th:value="${esp.especialidad_id}"
                        th:text="${esp.descripcion}">
                </option>
            </select>
        </div>
        <div>
        <label for="fecha_culmina">Fecha de Culminacion:</label>
        <input type="date" th:field="*{fecha_culmina}" id="fecha_culmina"/>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad del Instituto</label>
            <input id="ciudad" placeholder="Ciudad" required type="text" th:field="*{ciudad}"
                   class="form-control"/>
        </div>

        <button type="submit" class="btn btn-info col-2">Actualizar estudio</button>
    </form>

    <hr>

    <a th:href="@{/est}"> Volver a istado de estudios</a>
</div>
</body>
</html>
