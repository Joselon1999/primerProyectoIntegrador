<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Listado de postulantes Aptos</h3>
    <table style="width:90%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Puntaje</th>
            <th>CV</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="postulante:${allUserlist}">
            <td th:text="${postulante.name}"></td>
            <td th:text="${postulante.user.email}"></td>
            <td th:text="${postulante.user.status}"></td>
            <td th:text="${postulante.puntaje}"></td>
            <td><a th:href="@{/admin/puestoTrabajo/cv/{id}(id=${postulante.user.userId})}"
                   class="btn btn-danger" style="color:white">Ver Informacion</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="height: 100px; "></div>
</body>
</html>
