<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ingrese nuevo trabajo</h1>
    <hr>
    <form action="#" th:action="@{/exp/save/{email}(email = ${email})}" th:object="${trabajo}"
          method="POST">

        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input id="cargo" placeholder="" required type="text" th:field="*{cargo}"
                   class="form-control"/>
        </div>
        
        <div>
        <label for="tiempo_inicio">Fecha de Inicio:</label>
        <input type="date" th:field="*{tiempo_inicio}" id="tiempo_inicio"/>
        </div>

        <div>
            <label for="timpo_final">Fecha de Fin:</label>
            <input type="date" th:field="*{timpo_final}" id="timpo_final"/>
        </div>
        

        <button type="submit" class="btn btn-info col-2">Guardar trabajo</button>
    </form>

    <hr>

    <a th:href="@{/exp/{email}(email = ${email})}"> Volver a listado de trabajos</a>
</div>
</body>
</html>
