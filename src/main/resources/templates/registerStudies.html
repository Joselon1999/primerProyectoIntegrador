<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Listado de estudios y cursos</h3>
  <a th:href="@{/est/addnew/{email}(email = ${email})}" class="btn btn-primary btn-sm mb-3" >Agrege estudios y educacion</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nro</th>
      <th>Titulo</th>
      <th>Especialidad</th>
      <th>Fecha Culminacion</th>
      <th>Ciudad</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudio:${allemplist}">
      <td th:text="${estudio.id}"></td>
      <td th:text="${estudio.titulo.descripcion}"></td>
      <td th:text="${estudio.especialidad.descripcion}"></td>
      <td th:text="${estudio.fecha_culmina}"></td>
      <td th:text="${estudio.ciudad}"></td>
      <td> <a th:href="@{/est/showFormForUpdate/{id}/{email}(id=${estudio.id}, email = ${email})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/est/deleteEstudio/{id}/{email}(id=${estudio.id}, email = ${email})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button">
    <a href="/exp">Registrar datos personales</a>
  </button>
  <!--<form id = "toExperience" th:action = "@{/exp}"  method="post">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <input type="button" value="Registrar datos personales" class="btn btn-primary" />
    </div>
  </form>-->
</div>
</body>
</html>
