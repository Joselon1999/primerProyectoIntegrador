<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Listado de Experiencias Laborales</h3>
  <a th:href="@{/exp/addnew/{email}(email = ${email})}" class="btn btn-primary btn-sm mb-3" >Agrege su experiencia laboral</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nro</th>
      <th>Cargo</th>
      <th>Fecha Inicio</th>
      <th>Fecha Culminacion</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trabajo:${allemplist}">
      <td th:text="${trabajo.id}"></td>
      <td th:text="${trabajo.cargo}"></td>
      <td th:text="${trabajo.tiempo_inicio}"></td>
      <td th:text="${trabajo.timpo_final}"></td>
      <td> <a th:href="@{/exp/showFormForUpdate/{id}/{email}(id=${trabajo.id}, email = ${email})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/exp/deleteTrabajo/{id}/{email}(id=${trabajo.id}, email = ${email})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button">

    <a th:href="@{/end/{email}(email = ${email})}"
       class="btn btn-danger">Registrar experiencia laboral</a>
  </button>
</div>
</body>
</html>
