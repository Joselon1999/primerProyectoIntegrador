<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ingrese Parametro de Especialidad</h1>
    <hr>
    <form action="#" th:action="@{/admin/puestoTrabajo/save/param_esp/{id}(id = ${puesto.id})}" th:object="${param}"
          method="POST">
        <div class="form-group">
            <label for="especialidad">Seleccione Especialidad</label>
            <select id="especialidad" class="form-control "th:field="*{especialidad}">
                <option th:each="esp : ${especialidades}"
                        th:value="${esp.especialidad_id}"
                        th:text="${esp.descripcion}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="puntaje">Puntaje</label>
            <input id="puntaje" placeholder="Puntaje" required type="text" th:field="*{puntaje}"
                   class="form-control"/>
        </div>

        <button type="submit" class="btn btn-info col-2">Guardar parametro</button>
    </form>

    <hr>

    <a th:href="@{/admin/puestoTrabajo/{id}(id = ${puesto.id})}"> Volver a istado de parametros</a>
</div>
</body>
</html>
