<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Register Form</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Registro nuevo</span></div>
    <form th:action="@{/registerUser}" th:object="${loginForm}" method="post">
      <div class="row">

        <input type="text" name="email" placeholder="Ingrese email">
      </div>
      <div class="row">

        <input type="password" name="password" placeholder="Ingrese password">
      </div>
      <div class="row button">
        <input type="submit" value="Registrar">
      </div>
    </form>
  </div>
</div>
</body>
</html>
